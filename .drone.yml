---
kind: pipeline
name: default

platform:
  os: linux
  arch: arm64

steps:
- name: publish_image
  image: plugins/docker
  settings:
    repo: jmreicha/light-baseimage
    tags: arm64
    dockerfile: image/Dockerfile
    context: image
    username:
      from_secret: DH_USER
    password:
      from_secret: DH_PASS
